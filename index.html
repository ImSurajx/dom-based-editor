<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma-Style: DOM Based Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <!-- work-space: is the canvas where we can create or edit element -->
    <div id="work-space" class="canvas">
        <!-- nav or options: this part contain logo & other opetion like export the project  -->
        <div id="nav" class="options">
            <div id="left">
                <p>DOM Editor</p>
                <hr>
                <p><i class="ri-file-line"></i> Untitled</p>
                <hr>
                <p><i class="ri-settings-2-line"></i></p>
                <p><i class="ri-upload-2-line"></i></p>
                <i class="ri-search-line"></i>
            </div>
            <div id="right">
                <div id="pro-pic">
                    <img src="https://avatars.githubusercontent.com/u/106401203?v=4" alt="">
                </div>
                <div id="buttons">
                    <button class="grey"><i class="ri-code-s-slash-line"></i> HTML</button>
                    <button class="grey"><i class="ri-export-line"></i> JSON</button>
                    <button><i class="ri-share-line"></i> Share</button>
                </div>
            </div>
        </div>
        <!-- tools section: contain most of the tool that required to perform operation on webpage -->
        <div id="tools">
            <div><i class="ri-cursor-hand"></i></div>
            <div><i class="ri-text"></i></div>
            <div><i class="ri-rectangle-line"></i></div>
            <div><i class="ri-circle-line"></i></div>
            <div><i class="ri-shapes-line"></i></div>
            <div><i class="ri-pencil-line"></i></div>
            <div><i class="ri-crop-2-line"></i></div>
            <div><i class="ri-stack-fill"></i></div>
            <div><i class="ri-arrow-right-up-long-line"></i></div>
            <div><i class="ri-arrow-go-back-line"></i></div>
            <div><i class="ri-arrow-go-forward-line"></i></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
