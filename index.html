<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma-Style: DOM Based Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <header>
        <!-- navigation bar -->
        <div id="nav">
            <div id="project-details">
                <div><i class="ri-file-edit-fill"></i></div>
                <div id="project-name">Untitled Project</div>
            </div>
            <id id="export-buttons">
                <div id="outline-btn"><i class="ri-download-2-line"></i> Export JSON</div>
                <div id="fill-btn"><i class="ri-code-s-slash-line"></i> Export HTML</div>
            </id>
        </div>
        <aside>
            <div id="tools">
                <div><i class="ri-cursor-hand"></i></div>
                <div><i class="ri-rectangle-line"></i></div>
                <div><i class="ri-t-box-line"></i></div>
                <div><i class="ri-file-image-line"></i></div>
            </div>
        </aside>
        <!-- editor -->
        <div id="editor">
            <div id="canvas">
                <div id="page"></div>
            </div>
            <aside>
                <div id="layers-section">
                    <div id="top">
                        <h1>LAYERS</h1>
                        <p>Canvas Elements</p>
                        <hr>
                        <p>Element-1</p>
                        <p>Element-1</p>
                        <p>Element-1</p>
                    </div>
                    <div id="bottom">
                        <button id="up"><i class="ri-arrow-up-long-fill"></i></button>
                        <button id="down"><i class="ri-arrow-down-long-line"></i></button>
                    </div>
                </div>
                <id id="properties-section">
                    <div id="top">PROPERTIES</div>
                    <p>Selection: <span>Element Name</span></p>
                    <hr>
                    <p>LAYOUT</p>
                    <div id="box">
                        <p>W</p>
                        <div id="box-w">348px</div>
                        <p>H</p>
                        <div id="box-h">348px</div>
                        <p>X</p>
                        <div id="box-x">348px</div>
                        <p>Y</p>
                        <div id="box-y">348px</div>
                    </div>
                    <div id="rotaion"><i class="ri-rotate-lock-line"></i> Rotate <span>0 Deg</span></div>
                    <div id="button"><i class="ri-checkbox-circle-line"></i> Update Element</div>
                </id>
            </aside>
        </div>
    </header>
    <script src="./script.js"></script>
</body>

</html>
